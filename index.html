<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">

    <meta name="description" content="A simple blog preview card showcasing a blog post with title, date, author, and a brief description.">
    <meta name="keywords" content="blog, preview card, HTML, CSS, frontend mentor">
    <meta name="author" content="sezm0">

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>

    <article class="blog-card">
      <img src="assets/images/illustration-article.svg" alt="illustration-article" class="blog-card__image">

      <div class="blog-card__content">
        <div class="blog-card__tag"><strong>Learning</strong></div>
        <p class="blog-card__date">Published Dec 21, 2023</p>
        <h1 class="blog-card__title"><strong>HTML & CSS foundations</strong></h1>
        <p class="blog-card__description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        
        <div class="blog-card__author">
          <img src="assets/images/image-avatar.webp" alt="Author's avatar" class="blog-card__avatar">
          <span class="blog-card__author-name">Greg Hooper</span>
        </div>
      </div>
  </body>
</html>
